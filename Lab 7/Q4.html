<!DOCTYPE html>
<head>
    <title>Click Counter</title>
</head>
<body>
    <script>
        let count = 0
        function countadd() {
            count++;
            document.getElementById("counter").textContent = count;
        }
    </script>
    <p id="counter">0</p>
    <button type="button" onclick="countadd()">MORE</button>

</body>
</html>

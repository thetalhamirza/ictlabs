<!DOCTYPE html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <form class="feedback-form">
            <h2>Feedback Form</h2>
            <div class="feedback-inputs">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="feedback-inputs">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="feedback-inputs">
                <label for="feedback">Feedback Message</label>
                <textarea id="feedback" name="feedback" rows="5" required></textarea>
            </div>
            <div class="rating">
                <label>Rate out of 5 stars:</label>
                <div>
                    <label>
                        <input type="radio" name="rating" value="1" required> 1
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2" required> 2
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3" required> 3
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4" required> 4
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5" required> 5
                    </label>



                </div>



            </div>
            <button type="submit" class="submit-button">Submit</button>


        </form>



    </div>
    
</body>
</html>

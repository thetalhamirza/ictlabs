<!DOCTYPE html>
<head>
    <title>Calculator</title>
</head>
<body>
    <input id="numA">
    <input id="numB">
    
    <script>
    function addNums()  {
        document.getElementById("answer").innerHTML = parseFloat(document.getElementById("numA").value) + parseFloat(document.getElementById("numB").value)
    }
    </script>
    <button type="button" onclick="addNums()">ADD!</button>
    <p>The answer is: </p>
    <p id="answer">0</p>

</body>
</html>
